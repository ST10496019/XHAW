<head>

  <meta charset="UTF-8">
  <title>Fee Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script>
    const courses = {
      "first-aid": 4800,
      "sewing": 4500,
      "landscaping": 5200,
      "life-skills": 4000,
      "cooking": 2200,
      "child-minding": 2500,
      "garden-maintenance": 2100
    };

    function calculateTotal() {
      let selected = document.querySelectorAll('input[type=checkbox]:checked');
      let subtotal = 0;
      selected.forEach(c => subtotal += courses[c.value]);
      let discount = 0;
      if (selected.length === 2) discount = subtotal * 0.05;
      if (selected.length === 3) discount = subtotal * 0.10;
      if (selected.length >= 4) discount = subtotal * 0.15;
      let afterDiscount = subtotal - discount;
      let vat = afterDiscount * 0.15;
      let total = afterDiscount + vat;
      document.getElementById("output").innerHTML =
        `Subtotal: R${subtotal}<br>
        Discount: R${discount}<br>
        VAT: R${vat}<br>
        <strong>Total: R${total}</strong>`;
    }
  </script>
</head>

<main>
  <form>

    <label><input type="checkbox" value="landscaping"> Landscaping (R5200)</label><br>
    <label><input type="checkbox" value="life-skills"> Life Skills (R4000)</label><br>

  </form>
  <button onclick="calculateTotal()">Calculate</button>
